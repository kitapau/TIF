<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  {%  load static %}

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  

  <!-- TIPOGRAFÍAS -->
  <!-- Link google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- tipografía SourseSans3 para los parrafos -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
  <!-- tipografía Raleway para los títulos -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
  <!-- tipografía Lato para los subtítulos -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <!-- tipografía Yesteryear para los Sabores -->
  <link href="https://fonts.googleapis.com/css2?family=Yesteryear&display=swap" rel="stylesheet">


  <!-- ÍCONOS -->
  <!-- <ícono hamburguesa> -->
  <link rel='stylesheet' href="https://cdn-uicons.flaticon.com/2.3.0/uicons-brands/css/uicons-brands.css">
  <!-- <ícono redes> -->
  <link rel='stylesheet' href="https://cdn-uicons.flaticon.com/2.3.0/uicons-regular-rounded/css/uicons-regular-rounded.css">

  
  <!-- FAVICON -->
  

  <link rel="shortcut icon" href="{% static 'core/img/icon/favicon.ico' %}" >
  <link rel="icon" href="{% static 'core/img/icon/favicon-32x32.png' %}" sizes="32x32">
  <link rel="icon" href="{ % static 'core/img/icon/android-icon-192x192.png' % }" sizes="192x192">
  <link rel="apple-touch-icon" sizes="180x180" href="{ % static 'core/img/icon/apple-icon-180x180.png' % }">
  <meta name="msapplication-TileImage" content="{ % static 'core/icon/ms-icon-270x270.png' % }">


  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'core/css/inicio.css' %}">
  <link rel="stylesheet" href="{% static 'core/css/configuracion-texto.css' %}">
  <link rel="stylesheet" href="{% static 'core/css/navbar.css' %}">
  <link rel="stylesheet" href="{% static 'core/css/footer.css' %}">
  

  <title>{% block title%}  San Vochitos {% endblock %}</title>

</head>

<body>
  <div id="contenedorPagina">
    <!-- HAMBURGUESA -->
    <header id="sv_header_principal">
        {%block headers%}
      <nav>
          <a id="sv_inicio_link" href="{% url 'index' %}">
            <img src="{% static 'core/img/logos/logo-miniblanco.png' %}" alt="imagenLogo">
            
          </a>

          <input type="checkbox" id="sv_sidebar_active">
          <div id="sv_hamburg">
              <label for="sv_sidebar_active" id="sv_open_sidebar_button">
                  <svg xmlns="http://www.w3.org/2000/svg" 
                      width="28" 
                      height="28" 
                      fill="currentColor" 
                      class="bi bi-list" 
                      viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                  </svg>
              </label>
          </div>

          <div id="sv_link_container">
              <a href="{% url 'productos' %}">Productos</a>
              <a href="{% url 'locales' %}">Locales</a>
              <a href="{% url 'contacto' %}">Contacto</a>
          </div>
      </nav>
    </header>
    {%endblock%}

    {% block content %}
 
    {% endblock %}

    <!-- PIE DE PAGINA -->
    <footer class="piePagina">

      <a href="{% url 'index' %}"><img src="{% static 'core/img/logos/logo-verde.png' %}" alt="Logo San Vochitos"></a>
      
      <div class="seccion-derecha">
      <p class="redesSociales">
          <a href="https://www.instagram.com/"><i class="redes fi fi-brands-instagram"></i></a>
          <a href="https://www.facebook.com/"><i class="redes fi fi-brands-facebook"></i></a>
          <a href="https://twitter.com/"><i class="redes fi fi-brands-twitter-alt-circle"></i></a>
      </p>
      </div>

      <div class="seccion-izquierda">  
      <ul>
          <li class="liPaginasFooter"> <a class="linkFooter" href="{% url 'index' %}">Inicio</a> </li>
          <li class="liPaginasFooter"> <a class="linkFooter" href="{% url 'productos' %}">Productos</a> </li>
          <li class="liPaginasFooter"> <a class="linkFooter" href="{% url 'locales' %}">Locales</a> </li>
          <li class="liPaginasFooter"> <a class="linkFooter" href="{% url 'contacto' %}">Contacto</a> </li>
      </ul>
      </div>


      <p class="derechos">Todos los derechos reservados © 2023</p>

    </footer> 

  </div>

</body>
</html>
